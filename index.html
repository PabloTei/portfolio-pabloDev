<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/jpg"
      href="https://res.cloudinary.com/depifliz3/image/upload/v1712914577/ATEP-CONSULTING/PORTFOLIO/1694771804366_w8ppmw.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hola, esta es mi pagina web personal. Puedes revisar mi portfolio, descargar mi CV y ver como contactar conmigo."
    />
    <title>Pablo Teijeiro | FrontEnd Developer</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Banner de consentimiento de cookies -->
    <div
      id="cookie-banner"
      style="
        display: none;
        position: fixed;
        bottom: 0;
        background: #000;
        color: #fff;
        padding: 10px;
        width: 100%;
        text-align: center;
      "
    >
      Este sitio utiliza cookies para mejorar la experiencia del usuario.
      <button
        id="accept-cookies"
        style="
          background: #007bff;
          color: white;
          border: none;
          padding: 5px 10px;
          cursor: pointer;
        "
      >
        Aceptar
      </button>
      <button
        id="decline-cookies"
        style="
          background: #ff5733;
          color: white;
          border: none;
          padding: 5px 10px;
          cursor: pointer;
        "
      >
        Rechazar
      </button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const banner = document.getElementById("cookie-banner");

        // Mostrar el banner si no se han aceptado cookies
        if (!localStorage.getItem("cookiesAccepted")) {
          banner.style.display = "block";
        }

        document
          .getElementById("accept-cookies")
          .addEventListener("click", function () {
            localStorage.setItem("cookiesAccepted", "true");
            banner.style.display = "none";
          });

        document
          .getElementById("decline-cookies")
          .addEventListener("click", function () {
            // Opcional: Aquí podrías añadir código para bloquear cookies de terceros
            banner.style.display = "none";
          });
      });
    </script>
  </body>
</html>
